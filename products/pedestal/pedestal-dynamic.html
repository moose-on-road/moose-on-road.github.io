<body>
<model-viewer id="myModel" src="https://moose-on-road.github.io/products/pedestal/pedestal.glb" camera-controls poster="https://moose-on-road.github.io/products/pedestal/pedestal.webp" shadow-intensity="1" environment-image="https://moose-on-road.github.io/products/pedestal/studio.hdr" environment-image-rotation="3.1rad" exposure="1"
style="width: 640px; height: 480px; border:2px solid #eeeeee;">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
     </div>
    </model-viewer> 
</body> 
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
<script>
  const modelViewer = document.getElementById('myModel');

  // Your hex color code
  const hexColor = '#e3a668'; // Example hex color

  // Wait for the model to load
  modelViewer.addEventListener('load', (event) => {
    const model = modelViewer.model;
    if (model) {
      const materials = model.materials;
      if (materials && materials.length > 0) {
        materials.forEach(material => {
          // Log the material properties before setting them
          console.log('Before:', material.pbrMetallicRoughness);

          // Set the base color factor using the hex color code
          material.pbrMetallicRoughness.setBaseColorFactor(hexColor);
            // Set the metallic factor to 0.2
            material.pbrMetallicRoughness.setMetallicFactor(0.2);
            // Set the roughness factor to 0.1
            material.pbrMetallicRoughness.setRoughnessFactor(0.1);

          // Log the material properties after setting them
          console.log('After:', material.pbrMetallicRoughness);
        });
      } else {
        console.warn('No materials found on the model.');
      }
    } else {
      console.warn('Model not found.');
    }
  });
</script>

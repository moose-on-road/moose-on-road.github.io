
<body>
<model-viewer id="myModel" src="https://moose-on-road.github.io/products/pedestal/pedestal.glb" camera-controls poster="https://moose-on-road.github.io/products/pedestal/pedestal.webp" shadow-intensity="1" environment-image="https://moose-on-road.github.io/dynamic/studio.hdr" exposure="2"
style="width: 640px; height: 480px; border:2px solid #eeeeee;">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
     </div>
    </model-viewer> 
</body> 
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
<script>
  const modelViewer = document.getElementById('myModel');

  // Wait for the model to load
  modelViewer.addEventListener('load', (event) => {
    const model = modelViewer.model;
    if (model) {
      const materials = model.materials;
      if (materials && materials.length > 0) {
        materials.forEach(material => {
          // Set the base color factor (RGBA)
          material.pbrMetallicRoughness.setBaseColorFactor(#e3a668d9);
        });
      }
    }
});
  </script>
